<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercices DOM et API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .exercise {
            margin: 30px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .output {
            margin-top: 15px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Exercices DOM et API</h1>
    
    <div class="exercise">
        <h2>Exercice 8 – Promesse simple</h2>
        <button onclick="exercice8()">Lancer</button>
        <div class="output" id="output8"></div>
    </div>

    <div class="exercise">
        <h2>Exercice 9 – Fetch + async/await</h2>
        <button onclick="exercice9()">Lancer</button>
        <div class="output" id="output9"></div>
    </div>

    <script src="APIscript.js"></script>
        
</body>

</html>
